<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>

<body>
    <section id="wrap">
        <header>
            <h1>JS Piano</h1>
            <h2>Use your keyboard. Hover for hints.</h2>
        </header>
        <section id="main">
            <div class="nowplaying"></div>
            <div class="keys">
                <div data-key="65" class="key a" data-note="C">
                    <span class="hints">A</span>
                </div>
                <div data-key="87" class="key sharp w" data-note="C#">
                    <span class="hints">W</span>
                </div>
                <div data-key="83" class="key s" data-note="D">
                    <span class="hints">S</span>
                </div>
                <div data-key="69" class="key sharp e" data-note="D#">
                    <span class="hints">E</span>
                </div>
                <div data-key="68" class="key d" data-note="E">
                    <span class="hints">D</span>
                </div>
                <div data-key="70" class="key f" data-note="F">
                    <span class="hints">F</span>
                </div>
                <div data-key="84" class="key sharp t" data-note="F#">
                    <span class="hints">T</span>
                </div>
                <div data-key="71" class="key g" data-note="G">
                    <span class="hints">G</span>
                </div>
                <div data-key="89" class="key sharp y" data-note="G#">
                    <span class="hints">Y</span>
                </div>
                <div data-key="72" class="key h" data-note="A">
                    <span class="hints">H</span>
                </div>
                <div data-key="85" class="key sharp u" data-note="A#">
                    <span class="hints">U</span>
                </div>
                <div data-key="74" class="key j" data-note="B">
                    <span class="hints">J</span>
                </div>
                <div data-key="75" class="key k" data-note="C">
                    <span class="hints">K</span>
                </div>
                <div data-key="79" class="key sharp o" data-note="C#">
                    <span class="hints">O</span>
                </div>
                <div data-key="76" class="key l" data-note="D">
                    <span class="hints">L</span>
                </div>
                <div data-key="80" class="key sharp p" data-note="D#">
                    <span class="hints">P</span>
                </div>
                <div data-key="186" class="key m" data-note="E">
                    <span class="hints">M</span>
                </div>
            </div>

            
    </section>
    <video playsinline autoplay muted loop id="bgvid" poster="http://carolinegabriel.com/demo/js-keyboard/video/bg.jpg">
        <source src="http://carolinegabriel.com/demo/js-keyboard/video/bg.mp4" type="video/mp4">
    </video>

    <script src="index.js"></script>
</body>

</html>
